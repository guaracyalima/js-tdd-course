<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iterators e iterables</title>
</head>
<body>
    <script>
        //elemntos que podemos iterar são chamados de ITERABLES
        var txt = 'Ireland';
        var it = txt[Symbol.iterator]();

        console.log(it.next());
        console.log(it.next());
        console.log(it.next());
        console.log(it.next());
        console.log(it.next());
        console.log(it.next());
        console.log(it.next());
        console.log(it.next());

        for(letter of txt){
            console.log(letter);
            if(letter === 'a') break; //finalzia a execução
        }
        
    </script>
</body>
</html>
