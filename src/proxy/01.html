<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proxy</title>
</head>
<body>
    <script>
        let obj = {
            name: 'guabiraba',
            age: 666
        }

        let proxy = new Proxy(obj, {
            get(target, name){
                console.log('alguem esta pedindo nome')
                return target[name];
            },
            set(target, name, value){
                console.log('algum bosta ta pedindo nome');
                target[name] = value.toUpperCase()
            }
        })

        
    </script>
</body>
</html>
