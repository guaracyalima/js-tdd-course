<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Async/await - multipla spromisses</title>
</head>
<body>
    <script>
        async function getUsers(){
            const evil =  fetch('https://api.github.com/users/guaracyalima').then( r => r.json());
            const womanevil =  fetch('https://api.github.com/users/telmagama').then( r => r.json());

                const promise = await Promise.all([evil, womanevil])
                console.log(promise)
        }

        getUsers()
    </script>
</body>
</html>
