<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Padstart and Padend</title>
</head>
<body>
    <script>
        //padStart => adiciona caracteres no inicio da string
        //padStart => adiciona caracteres no final da string

        console.log('7'.padStart(2, '0'));
        console.log('buceta'.padEnd(8, 'toba'));
        
    </script>
</body>
</html>
