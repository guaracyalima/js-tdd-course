<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-array-forms</title>
</head>
<body>
    <ul id="list">
        <li>Fulano</li>
        <li>Ciclano</li>
        <li>Beltrano</li>
    </ul>
    <script>
        // array from trnsforma elemntos que são similiares ao array em arrays para que eles possam recebber metodos 
        // do prototype array

        const text = 'guabirabaDev'
        console.log(Array.from(text));
        
        //comm array.from se pode converter coisas em array
        //pegando a lista acima com querySelectoAll() 
        //ele retornaria uma NODELIST e não teria as propriedades e metodos do ArrayPrototype
        //passando o from, ele vira um array com todos os atributos e metodos

        const list = document.querySelectorAll('#list li')
        console.log(list);

        //transofmrando em array

        const listArray = Array.from(list)

        console.log(listArray);

        //como é um array, posso utilizar todos os metodos do array
        //por exemplo pra pegar tosos os nomes do array

        const names = listArray.map( (name) => name.textContent)
        console.log(names);
        
        
        
    </script>
</body>
</html>
