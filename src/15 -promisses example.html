<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15 - promisses example</title>
</head>
<body>
    <script>
        //estados da promisse
        //pending => ainda esta acontecendo - sendo resolvida
        //resolved => quando ja foi resolvida e fez o return
        //reject => rolou algum problema e a promisse nÃ£o foi resolvida
         var posts = fetch('https://willianjusten.com.br/search.json')   
         setTimeout( () => {
            console.log(posts);
         }, 3000)
         
         posts
                .then( res => res.json())
                .then( data => console.log(data))
                .catch( err => console.log(err))


    </script>
</body>
</html>
