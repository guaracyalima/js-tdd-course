<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10 - destructuring swap variables</title>
</head>
<body>
    <script>
        let a = 42
        let b = 21

        //swap é a troca d evalores de variavies
        //pra fazer a troca com js é:

        console.log(a);
        console.log(b);
        
        [a, b] =  [b, a]

        console.log(a);
        console.log(b);
    </script>
</body>
</html>
