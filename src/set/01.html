<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set</title>
</head>
<body>
    <script>
        //Ã© um objeto permite guardar valores unicos de um tipo (string, itneger, objt, etc)
        let mySet = new Set(['guabirabaDev', 'fulana', 'cicrana'])

        //pra adicionar elementos ao set, uso o add:

        mySet.add('lucifrano');

        //pra remover eu uso o delete
        mySet.delete('lucifrano');

        //para ssaber se exite determinado elemento uso o has
        mySet.has('lucifrano')
    </script>
</body>
</html>
