<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07 - Array.fill </title>
</head>
<body>
    
    <script>
        //array fill serve para preencher os array em javascript

        const arr = new Array(50)

        arr.fill('lol')

        console.log(arr);

        //posso preencher num intervalo de indices
        arr.fill('lorota', 3, 8)
        
        console.log(arr);
    </script>
</body>
</html>
