<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeakMap</title>
</head>
<body>
    <script>
        let obj1 = {
            nam: 'luciraldo',
            age: 66
        }

        let obj2 = {
            nam: 'judas',
            age: 99
        }

        let wm = new WeakMap()

        wm.set(obj1, 'info do luciraldo')
        wm.set(obj2, 'info de judas')
    </script>
</body>
</html>
