<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 - simbols</title>
</head>
<body>
    <script>
        //simbol é um tipo primitivo como array, string, etc

        let foo =  Symbol('name')

        console.log(foo);
        //caracteristicas
        // * Imutavel
        // * Unico
        let obj = {
            [Symbol('name')]: 'guabirabaDev',
            [Symbol('age')]: 26,
            city: 'bsb'
        }

        //pra pegar as propriedades que são simbol se usa o 
        // Object.getOwnPropertySymbols(obj)

        const symbols =  Object.getOwnPropertySymbols(obj);
        const data = symbols.map( sym => obj[sym]);
        console.log(data);
        
    </script>
</body>
</html>
